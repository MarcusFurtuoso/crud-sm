<!-- form card -->

<div
  class="surface-card p-4 shadow-2 border-round w-full lg:w-4 mx-auto mt-7 animate"
>
  <!-- card header -->

  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Login</div>
  </div>

  <!-- form login -->

  <form #form="ngForm" (submit)="onSubmit(form)">
    <!-- input email -->
    <div class="field p-fluid mt-2">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email"
        type="text"
        placeholder="Email"
        pInputText
        name="email"
        [(ngModel)]="loginForm.email"
        aria-describedby="email-help"
      />
      <small
        *ngIf="isInvalidField(form, 'email')"
        id="email-help"
        class="p-error"
        >Email is required!
      </small>
    </div>

    <!-- input password -->

    <div class="field p-fluid mt-2 mb-5">
      <label for="password" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <p-password
        id="password"
        placeholder="Password"
        [toggleMask]="true"
        name="password"
        [(ngModel)]="loginForm.password"
        aria-describedby="password-help"
      >
      </p-password>
      <small
        *ngIf="isInvalidField(form, 'password')"
        id="password-help"
        class="p-error"
        >Password is required!
      </small>
    </div>

    <!-- // button submit -->
    <button
      pButton
      pRipple
      type="submit"
      label="Sign In"
      icon="pi pi-user"
      class="w-full"
      [disabled]="!form.valid"
      [loading]="loading"
    ></button>
  </form>

  <div class="text-center mt-3">
    <a
      (click)="navigateToRegister()"
      class="font-medium no-underline ml-2 text-center cursor-pointer text-sm"
    >
      Create an account here
    </a>
  </div>
</div>
